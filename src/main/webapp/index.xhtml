<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cap Eva-Login</title>
	</f:facet>
	<link rel="icon" type="image/x-icon" href="#{facesContext.externalContext.requestContextPath}/resources/css/plugins/images/caratulas/favicon.ico"></link>
	<f:facet name="last">
		<link
			href="#{facesContext.externalContext.requestContextPath}/resources/css/plugins/bootstrap-extension/css/bootstrap.min.css"
			rel="stylesheet" media="screen" />
		<link
			href="#{facesContext.externalContext.requestContextPath}/resources/css/plugins/bootstrap-extension/css/bootstrap-extension.css"
			rel="stylesheet" media="screen" />
		<link
			href="#{facesContext.externalContext.requestContextPath}/resources/css/animate.css"
			rel="stylesheet" media="screen" />
		<link
			href="#{facesContext.externalContext.requestContextPath}/resources/css/style.min.css"
			rel="stylesheet" media="screen" />
		<link
			href="#{facesContext.externalContext.requestContextPath}/resources/css/colors/megna.css"
			rel="stylesheet" media="screen" />

		<link
			href="#{facesContext.externalContext.requestContextPath}/resources/css/primecss.css"
			rel="stylesheet" media="screen" />

	</f:facet>
    <script>
    	window.history.forward();

  </script>
</h:head>
<h:body onload="javascript:caratula()">
	<f:view>
		<div id="wrapper">
			<div class="login-box login-sidebar">
				<div class="white-box">
					<h:form prependId="false" class="form-horizontal form-material" id="loginform">
					<h:graphicImage width="100%" height="5%" value="/resources/css/plugins/images/cap.jpg" />		
						<div class="form-group m-t-40">
							<div class="col-xs-12">
								<p:inputText id="username" value="#{indexController.user}"
									styleClass="heightTexbox"  placeholder="${msg.login_placeholder_usuario}" required="true"
									requiredMessage="${msg.login_validacion_usuario}">
								</p:inputText>	 
									<p:message style="width:300px; margin-left:50px" for="username" display="text" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12">
								<p:password id="password" styleClass="heightTexbox" required="true"
									value="#{indexController.password}" placeholder="${msg.login_placeholder_password}" 
									requiredMessage="${msg.login_validacion_password}"
									/>
									<p:message style="width:300px; margin-left:50px" for="password" display="text" />
							</div>
						</div>
						<div class="form-group text-center m-t-20">
							<div class="col-xs-12">
								<p:commandButton icon="pi pi-shopping-bag" id="loginButton" styleClass="boton_lg"
									value="${msg.login_btn_ingresar}" ajax="false" update="loginform"/>
							</div>
						</div>
							<p:spacer height="20px"></p:spacer>
							 <h:outputLabel value="#{indexController.mensajeAutenticacion}" styleClass="error"/>
						<c:if test="${not empty param.error}">
					    <p:growl>
					    
					        <h:outputLabel value="Usuario o password incorrectos" styleClass="error"/>
					    </p:growl>
						</c:if>	 
					</h:form>

				</div>
			</div>
		</div>
		<h:outputScript library="js" name="jquery.min.js" />
		<h:outputScript library="js" name="tether.min.js" />
		<h:outputScript library="js" name="bootstrap.min.js" />
		<h:outputScript library="js" name="bootstrap-extension.min.js" />
		<h:outputScript library="js" name="sidebar-nav.min.js" />
		<h:outputScript library="js" name="jquery.slimscroll.js" />
		<h:outputScript library="js" name="waves.js" />
		<h:outputScript library="js" name="custom.min.js" />
		<h:outputScript library="js" name="jQuery.style.switcher.js" />
		<h:outputScript library="js" name="loginimg.js" />
	</f:view>
</h:body>
</html>
