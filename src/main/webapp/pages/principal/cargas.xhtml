<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../sections/template.xhtml">

	<ui:define name="contenido">
		<div class="row bg-title">
			<div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
				<ol class="breadcrumb">
					<li><label>${msg.menu}</label></li>
					<li class="active">${msg.menu_cargas}</li>
				</ol>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="white-box">

					<div class="titulo_seccion">Seleciona los siguientes datos</div>
					<p:spacer height="30px"></p:spacer>
					<p:panel>
						<h:form id="mainForm" enctype="multipart/form-data">
						<p:growl id="growl" showDetail="true" />
								<table style="width: 50%;" border="0"  cellpadding="90">
									<tr>
										<td width="50%"><label class="text_font_14_BOLD_OBRAS_BLACK">Selecciona el grupo</label>
												
											<p:selectOneMenu styleClass="form-control" style="height:30px !important;" 
											id="grupoId" value="#{cargaController.grupo}" 
											requiredMessage="${msg.lici_anio_error}">
														<f:selectItem itemLabel="--SELECCIONA--"
															noSelectionOption="true" />
													<f:selectItems value="#{cargaController.listaGrupos}" var="grupo"
					                               itemValue="#{grupo.id}"
					                               itemLabel="#{grupo.numero} - #{grupo.licenciatura}"/>
										</p:selectOneMenu>
											
											<p:spacer height="40px"></p:spacer>
										</td>
									</tr>		
									
									<tr>
									
										<td width="50%"><label class="text_font_14_BOLD_OBRAS_BLACK">Selecciona el tipo de documento</label>
											<p:selectOneMenu styleClass="form-control" style="height:30px !important;" 
											id="archivoId"  value="#{cargaController.tipoA}" 
											requiredMessage="${msg.lici_anio_error}">
														<f:selectItem itemLabel="--SELECCIONA--"
															itemValue="" />
													<f:selectItems value="#{cargaController.tipoArchivo}" var="tipo"
					                               itemValue="#{tipo}"
					                               itemLabel="#{tipo}"/>
										</p:selectOneMenu>
											
											<p:spacer height="40px"></p:spacer>
										</td>
									</tr>	
									
									<tr>
									
										<td width="50%">								
									
											 <p:commandButton styleClass="boton" icon="pi pi-arrow-circle-left"
									 			value="Continuar" 
												action="#{cargaController.envioCarga}"
												>
												</p:commandButton>
											</td>
									</tr>	
												
															
								</table>
								 <p:spacer height="40px"></p:spacer>
	
	                          
						</h:form>
					</p:panel>

					<p:spacer height="200px"></p:spacer>
				</div>
			</div>
		</div>
	</ui:define>


</ui:composition>
