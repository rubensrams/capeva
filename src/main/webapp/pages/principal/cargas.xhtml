<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../sections/template.xhtml">

	<ui:define name="contenido">
		<div class="row bg-title">
			<div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
				<ol class="breadcrumb">
					<li><label>${msg.menu}</label></li>
					<li class="active">${msg.menu_cargas}</li>
				</ol>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="white-box">

					<div class="titulo_seccion">Seleciona los siguientes datos</div>
					<p:spacer height="30px"></p:spacer>

					<h:form id="mainForm" enctype="multipart/form-data">
					<p:growl id="growl" showDetail="true" />
							<table style="width: 50%;" border="0"  cellpadding="90">
								<tr>
									<td width="50%"><label class="text_font_14_BOLD_OBRAS_BLACK">Selecciona el grupo</label>
											
										<p:selectOneMenu styleClass="form-control" style="height:30px !important;" 
										id="tipoArchivo" required="true" value="#{cargaController.grupo}" 
										requiredMessage="${msg.lici_anio_error}">
													<f:selectItem itemLabel="--SELECCIONA--"
														noSelectionOption="true" />
												<f:selectItems value="#{cargaController.listaGrupos}" var="grupo"
				                               itemValue="#{grupo.id}"
				                               itemLabel="#{grupo.numero}"/>
									</p:selectOneMenu>
										
										<p:spacer height="40px"></p:spacer>
									</td>
								</tr>		
								
								<tr>
								
									<td width="50%"><label class="text_font_14_BOLD_OBRAS_BLACK">Selecciona el a√±o</label>
										
										
										<p:spacer height="40px"></p:spacer>
									</td>
								</tr>		
														
							</table>
							 <p:spacer height="40px"></p:spacer>

                            <table style="width: 50%;" border="0">                               
                                <tr>
                                    <td><label class="text_font_14_BOLD_OBRAS_BLACK">Selecciona un archivo </label><p:fileUpload skinSimple="true"
                                            mode="advanced" label="Seleccionar" uploadLabel="Subir archivo"
                                            cancelLabel="Cancelar" multiple="false" sizeLimit="30204800"
                                            allowTypes="/(\.|\/)(mp4|doc|docx|pdf|txt|gif|jpeg|png|xls|xlsx)$/"
                                            invalidSizeMessage="El maximo peso del archivo es 30 MB"
                                            invalidFileMessage="Archivo no permitido"
                                            listener="#{cargaController.eventoCarga}" /></td>
                                </tr>
                            </table>

						

					</h:form>

					<p:spacer height="200px"></p:spacer>
				</div>
			</div>
		</div>
	</ui:define>


</ui:composition>
