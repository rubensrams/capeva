<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/x-icon"
			href="#{facesContext.externalContext.requestContextPath}/resources/css/plugins/images/caratulas/favicon.ico"></link>
		<title>${msg.application_tab_title}</title>
	</f:facet>
	<f:facet name="last">
		<link
			href="#{facesContext.externalContext.requestContextPath}/resources/css/plugins/bootstrap-extension/css/bootstrap.min.css"
			rel="stylesheet" media="screen" />
		<link
			href="#{facesContext.externalContext.requestContextPath}/resources/css/plugins/bootstrap-extension/css/bootstrap-extension.css"
			rel="stylesheet" media="screen" />
		<link
			href="#{facesContext.externalContext.requestContextPath}/resources/css/animate.css"
			rel="stylesheet" media="screen" />
		<link
			href="#{facesContext.externalContext.requestContextPath}/resources/css/style.min.css"
			rel="stylesheet" media="screen" />
		<link
			href="#{facesContext.externalContext.requestContextPath}/resources/css/colors/megna.css"
			rel="stylesheet" media="screen" />

		<link
			href="#{facesContext.externalContext.requestContextPath}/resources/css/primecss.css"
			rel="stylesheet" media="screen" />

	</f:facet>
</h:head>

<h:body>
	<h:form>
		<section id="wrapper" class="error-page">
		<div align="center" class="error-box">
			<div class="error-body text-center">
				<h1 class="color_wine">500</h1>
				<h3 class="text-uppercase">Se detectó un error en la aplicación.</h3>
				<p:spacer height="50"></p:spacer>
				<p:commandLink styleClass="linkcomun" value="${msg.btn_logout}"
					action="home" ajax="false" />
			</div>
			<footer class="footer text-center">2023 © Sistema de obras.</footer>
		</div>
		</section>
	</h:form>
</h:body>

</html>
