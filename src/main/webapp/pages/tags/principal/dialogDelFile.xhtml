<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
>
				<p:dialog  position="center, center"
						hideEffect="fade" showEffect="fade" widgetVar="deleteFile"
						modal="true"  width="600">
						<f:facet name="header">
							<div class="titulo_seccion">Eliminaci√≥n de archivo</div>
						</f:facet>
						<h:form id="mainDelFile">
						<p:spacer height="20px"></p:spacer>
							<p:panel>
				 				<LABEL class="text_font_13_BOLD">Estas seguro de eliminar el archivo: <span class="text_font_12_BOLD_WINE">#{listaArchivosEvaController.rowSelected.nombre}</span>?</LABEL>
				 				<br/>
				 					<p:spacer height="90px"></p:spacer>
				 				<p:commandButton icon="pi pi-times" 
									value="Eliminar"
									action="#{listaArchivosEvaController.eliminarFile}"
								>
								</p:commandButton> 							
							</p:panel>
						</h:form>

					</p:dialog>	
					
					
</ui:composition>
